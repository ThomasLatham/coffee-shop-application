<h3>Menu</h3>

<br>

<div *ngFor="let category of itemCategories">
  <h4>{{category.category}}</h4>

  <br>

  <table>

    <tr>
        <th></th>
        <th>Title</th>
        <th>Price</th>
        <th>Extra Ingredients</th>
        <th>Add to Cart</th>
    </tr>

    <tr *ngFor="let item of menuItems">
      <ng-container *ngIf="item.itemCategory.category == category.category">

        <td> <img [src]="item.itemPic.picName" [alt]="item.itemPic.picType" width="100" height="100"> </td>

        <td>{{item.itemName}}</td>

        <td>{{item.itemPrice | currency: 'USD'}}</td>

        <td>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#extraItemsDiv">
              Select Extra Items
            </button>
            
            <div class="collapse" id="extraItemsDiv">
              <div class="card card-body">
                <div *ngFor="let itemIngredient of menuItemIngredients">
                  <ng-container *ngIf="item.itemID == itemIngredient.menuItem.itemID">
                    <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
                    <label for="subscribeNews">{{itemIngredient.ingredient.ingredientName}}</label>
                  </ng-container>
                </div>
              </div>
            </div>

        </td>
        <td><button (click)="addItemToCart()">Add to Cart</button></td>

      </ng-container>
    </tr>
  </table>
  <br>
  <br>
</div>
